name: Build Release ZIP

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build plugin ZIP
        run: |
          mkdir quick-class-selector
          cp -r assets includes quick-class-selector.php quick-class-selector/
          zip -r quick-class-selector.zip quick-class-selector/

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v2
        with:
          files: quick-class-selector.zip
